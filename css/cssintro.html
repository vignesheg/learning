<html>

<head>
    <style>
        .top,
        #para1,
        .centre,
        p {
            text-align: center;
            color: red;
        }
        .large{
            font-size: 300%;
        }
    </style>
</head>

<body>
    <p>the paragraph will be shown red</p>
    <h1 id="para1"><b>ID Attributes</b></h1>

    <h1 class="centre large">i am the large one</h1>
    <p class="centre">this paragraph will be affected</p>
    <hr>
</body>

</html>
